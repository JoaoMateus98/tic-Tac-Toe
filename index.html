<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main-container">
            <div class="start-game-container">
                <form class="form">
                    <ul>
                        <li class="player1-container">
                            <label for="player1">Player 1</label>
                            <input type="text" name="player1" id="x">
                        </li>
                        <li class="player2-container">
                            <label for="player2">Player 2</label>
                            <input type="text" name="player2" id="o">
                        </li>
                        <button type="button" class="start-button">Start</button>
                    </ul>  
                </form>
            </div>
            <div class="game-container hidden">
                <div class="winner-message">
                    <p class="winner-p hidden"><span class="winning-player"></span> Wins!</p>
                </div>
                <div class="end-game hidden"></div>
                <div class="board">
                    <button class="board-cell" id="top-left"></button>
                    <button class="board-cell" id="top-mid"></button>
                    <button class="board-cell" id="top-right"></button>
                    <button class="board-cell" id="mid-left"></button>
                    <button class="board-cell" id="mid-mid"></button>
                    <button class="board-cell" id="mid-right"></button>
                    <button class="board-cell" id="low-left"></button>
                    <button class="board-cell" id="low-mid"></button>
                    <button class="board-cell" id="low-right"></button>
                </div>
                <div class="restart-container">
                    <button class="restart-button hidden">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
